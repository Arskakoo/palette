    <main>

        <div id="myModal" class="modal">

                <p id="title">Instructions</p>
                <br>
                <div class="copy">
                    <p>
                        <span class="material-symbols-rounded" id="icon">content_copy</span>
                        <span id="name">Copy</span>
                        <span id="right">Click Hex</span>
                    </p>
                </div>
                <br>
                <hr>
            </div>

        </div>

        <div class="PaletteTitle" id="PaletteTitle"></div>
        <div class="colors">
            <div class="color color1" id="color"></div>
            <div class="color color2" id="color"></div>
            <div class="color color3" id="color"></div>
            <div class="color color4" id="color"></div>
        </div>

        <div class="colorsHex">
            <p id="colorHex1" title="Copy"></p>
            <p id="colorHex2" title="Copy"></p>
            <p id="colorHex3" title="Copy"></p>
            <p id="colorHex4" title="Copy"></p>
        </div>



        <div class="button">
            <a id="changeButton">Switch palette</a>
            <script src="assets/js/color.js"></script>
        </div>

    <footer>
